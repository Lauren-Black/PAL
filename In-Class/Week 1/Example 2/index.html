<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="panel">
        <p>Hi There!</p>
    </div>


    <script>
        let panel = document.getElementById("panel");

        let newItem = document.createElement("p");

        let textnode = document.createTextNode("New Addition");

        newItem.appendChild(textnode);

        //write newItem contents onto the page
        //        panel.appendChild(newItem);

        //insert before other content
        panel.insertBefore(newItem, panel.firstChild);

    </script>
</body>

</html>
